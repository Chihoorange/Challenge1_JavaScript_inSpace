<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ITS</title>
		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">
		<script src="scripts/main.js" defer></script>
		<link href="https://fonts.googleapis.com/css?family=Slabo+13px" rel="stylesheet">
	</head>
	<body>
		<div class="content-wrap">
			<!-- <img class="mainImage" src="nasa-53884-unsplash.jpg" alt="Photo by NASA on Unsplash"> -->
			<h1>Interplanetary Transport System</h1>
			<div class="column-wide">
				<p> Welcome to ITS platform. This website aims to support travelers for upcoming arrival on Mars. It is designed for providing practical information about the in-flight progress of the journey.</p>
			</div>
		</div>

	<main>
		<table>
			<tr>
				<td><h2>Fuel</h2></td>
				<td><h2>Food</h2></td>
				<td><h2>Water</h2></td>
			</tr>
			<tr>
				<th><img src="icons8-charged-battery-96.png" height="100px"></th>
				<th><img src="icons8-charged-battery-96.png" height="100px"></th>
				<th><img src="icons8-charged-battery-96.png" height="100px"></th>
			</tr>
			<tr>
				<th>60%</th>
				<th>85%</th>
				<th>32%</th>
			</tr>
			<tr>
				<th>Middle</th>
				<th>High</th>
				<th>Low</th>
			</tr>

		</table>
		<!-- Ships parameters -->
		<section id="shipsParameters" class="fuel">
			<div class="wrap">
				<h2>Fuel</h2>
				<canvas width="100" height="25" id=fuelGauge></canvas>
			</div>
		</section>

		<!-- Supplies -->
		<section id="supplies" class="water">
			<div class="wrap">
				<h2>Water</h2>
			</div>
			

		</section>

		<section id="supplies" class="food">
			<div class="wrap">
				<h2>Food</h2>
			</div>











	</main>
		



	</body>
</html>
